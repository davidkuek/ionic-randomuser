<ion-header>

  <ion-navbar color="danger">
    <ion-title>Random Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item (click)=itemTapped(user) text-wrap *ngFor="let user of userArray">
    <ion-thumbnail item-start>
      <img src="{{user.picture.large}}">
    </ion-thumbnail>
    <h2>{{user.login.username}}</h2>
    <p>{{user.email}}</p>
    
    <button ion-button clear item-end>View</button>
  </ion-item>
 

</ion-list>



</ion-content>
